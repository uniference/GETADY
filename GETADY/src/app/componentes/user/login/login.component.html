
<section id="login" class="mb-5 mt-5">
    <div class="container padre">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (submit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Iniciar Sesion</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    Something is wrong!
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block"><i class="fas fa-sign-in-alt"></i>&nbsp;Iniciar</button>

                  <hr>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                        <span><i class="fab fa-facebook-f"></i></span>
                        FACEBOOK
                      </button>
                      <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                        <span><i class="fab fa-google"></i></span>
                        GOOGLE
                      </button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
